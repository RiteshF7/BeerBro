<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Twelve - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fbbf24;
        }
        .beer-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f9fafb;
        }
        p {
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #f59e0b;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: 0.9rem;
        }
        .feature::before {
            content: "‚úì";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="beer-icon">üç∫</div>
        <div class="logo">After Twelve</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry - you can still browse some content that was previously cached.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">Browse cached products</div>
            <div class="feature">View previously loaded categories</div>
            <div class="feature">Access saved preferences</div>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show a subtle indicator when back online
        let isOnline = navigator.onLine;
        window.addEventListener('online', function() {
            if (!isOnline) {
                isOnline = true;
                const btn = document.querySelector('.retry-btn');
                btn.textContent = 'Back Online! Refreshing...';
                btn.style.background = '#10b981';
                setTimeout(() => window.location.reload(), 1000);
            }
        });
    </script>
</body>
</html>
